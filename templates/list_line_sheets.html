<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Line Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: rgb(21, 21, 21); /* Matt black font color */
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">List of Line Sheets</h2>
        <ul>
            {% for line_sheet in line_sheets %}
            <li class="mb-2">
                <a href="{{ url_for('view_line_sheet', filename=line_sheet[2]) }}" class="text-blue-500 hover:underline">{{ line_sheet[1] }} ({{ line_sheet[3] }})</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
