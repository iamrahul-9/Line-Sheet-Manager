<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Sheet Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pswp-bg-opacity: 0; /* Background opacity */
            --pswp-control-bg-opacity: 0; /* Control background opacity */
            --pswp-control-color: #1a0b0b; /* Control text color (white) */
        }
        body {
            margin: 0;
            font-family: 'times new roman', 'poppins', sans-serif; /* Added 'times new roman' font */
            color: rgb(21, 21, 21); /* Matt black font color */
        }
        .content-text {
            font-size: 0.5em;
        }
        .content-result {
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .image-container img {
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .blurred {
            filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7); /* Black tint */
        }
        /* Custom PhotoSwipe theme */
        .pswp__bg {
            background-color: rgba(26, 32, 44, var(--pswp-bg-opacity)) !important; /* Transparent background */
        }
        .pswp__top-bar,
        .pswp__caption,
        .pswp__button--close,
        .pswp__button--fs,
        .pswp__button--zoom,
        .pswp__button--arrow--left,
        .pswp__button--arrow--right {
            background-color: rgba(45, 55, 72, var(--pswp-control-bg-opacity)) !important; /* Transparent background for controls */
            color: var(--pswp-control-color) !important; /* White text color */
        }
        .pswp__button--close:before,
        .pswp__button--fs:before,
        .pswp__button--zoom:before,
        .pswp__button--arrow--left:before,
        .pswp__button--arrow--right:before {
            color: var(--pswp-control-color) !important; /* White icon color */
        }
        .pswp__caption__center {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            color: var(--pswp-control-color) !important; /* White text color */
        }
        .pswp__img {
            border: 10px solid white; /* 10px border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        .pswp__button {
            margin-right: 10px; /* Add space between buttons */
        }

        @media print {
    /* Remove grey background */
    body, #content-wrapper {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        box-shadow: none !important;
    }

    /* Remove link styles */
    a {
        color: black !important;
        text-decoration: none !important;
        pointer-events: none !important; /* Disables clicking */
    }

    /* Remove image shadows and borders */
    .image-container img {
        box-shadow: none !important;
        border: none !important;
    }

    /* Hide PhotoSwipe elements */
    .pswp__bg, .pswp__top-bar, .pswp__button, .pswp__caption {
        display: none !important;
    }
}

        /* Styles for generated PDF */
        .pdf-view .image-container img {
            box-shadow: none !important;
            border: none !important;
            transform: none !important;
        }
        .pdf-view a {
            pointer-events: none;
            text-decoration: none;
            color: black;
        }
        .pdf-view .pswp__bg,
        .pdf-view .pswp__top-bar,
        .pdf-view .pswp__button,
        .pdf-view .pswp__caption {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-2 {{ 'pdf-view' if pdf_view else '' }}">

    <div id="content-wrapper" class="max-w-full mx-auto bg-white p-4 rounded-lg shadow-lg">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
            <div class="flex-1 text-center">
                <h1 class="text-3xl font-bold uppercase italic">{{ title }}</h1> <!-- Increased font size -->
            </div>
            <div class="flex-shrink-0 mt-2 sm:mt-0">
                <button onclick="openFile()" type="button" class="text-xl text-white bg-[#7D563E] hover:bg-[#7D563E]/90 focus:ring-4 focus:outline-none focus:ring-[#7D563E]/50 rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#7D563E]/50 dark:hover:bg-[#7D563E]/30 me-2 mb-2">
                    ALBUM PRICE LIST
                    </button>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 mt-2">
            {% for product in products %}
            <div class="text-xl border p-2 rounded-lg bg-white shadow-lg text-left image-container">
                <a href="{{ url_for('static', filename=product[6]) }}" data-caption="Style #: {{ product[1] }} | Price: ${{ "%.2f"|format(product[5]|float) }}">
                    <img src="{{ url_for('static', filename=product[6]) }}" class="w-full h-80 object-contain rounded-lg">
                </a>
                <div class="border-t mt-2 pt-2">
                    <strong>Style #:</strong> <span class="ml-2">{{ product[1] }}</span>
                </div>
                <div class="border-t mt-2 pt-2">
                    <strong>Colors:</strong> <span class="ml-2">{{ product[2] }}</span>
                </div>
                <div class="border-t mt-2 pt-2">
                    <strong>Content:</strong> <span class="ml-2 content-result">{{ product[3] }}</span>
                </div>
                <div class="border-t mt-2 pt-2">
                    <strong>Sizes:</strong> <span class="ml-2">{{ product[4] }}</span>
                </div>
                <div class="border-t mt-2 pt-2">
                    <strong>Price:</strong> <span class="ml-2">${{ "%.2f"|format(product[5]|float) }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- PhotoSwipe Core -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button--arrow--right" title="Next (arrow right)"></button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
                <button class="pswp__button pswp__button--download" title="Download">
                    <a href="#" download>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M12 2a1 1 0 011 1v12.586l3.293-3.293a1 1 0 011.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L11 15.586V3a1 1 0 011-1z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M4 18a1 1 0 011-1h14a1 1 0 110 2H5a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </button>
            </div>
        </div>
    </div>

    <script>
        function openFile() {
            window.open("{{ url_for('static', filename='FW25 ALBUM PRICE LIST.pdf') }}", '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            var pswpElement = document.querySelectorAll('.pswp')[0];
            var items = [];
            document.querySelectorAll('.image-container a').forEach(function(el) {
                var img = new Image();
                img.src = el.getAttribute('href');

                img.onload = function() {
                    items.push({
                        src: img.src,
                        w: img.naturalWidth,  // Get actual width
                        h: img.naturalHeight,  // Get actual height
                        title: el.getAttribute('data-caption')  // Get caption
                    });
                };
            });

            document.querySelectorAll('.image-container a').forEach(function(el, index) {
                el.addEventListener('click', function(event) {
                    event.preventDefault();
                    var options = {
                        index: index,
                        bgOpacity: 0.7,
                        showHideOpacity: true
                    };
                    var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
                    gallery.listen('beforeChange', function() {
                        document.getElementById('content-wrapper').classList.add('blurred');
                    });
                    gallery.listen('close', function() {
                        document.getElementById('content-wrapper').classList.remove('blurred');
                    });
                    gallery.listen('afterChange', function() {
                        var downloadButton = document.querySelector('.pswp__button--download a');
                        downloadButton.href = items[gallery.getCurrentIndex()].src;
                    });
                    gallery.init();
                });
            });
        });
    </script>

</body>
</html>
