<body class="bg-gray-100 p-5"></body>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Upload Excel File</h2>
        <form action="/upload-excel" method="post" enctype="multipart/form-data" class="mb-6">
            <input type="text" name="title" placeholder="Enter Title" required class="border p-2 rounded-lg mb-4 w-full">
            <input type="file" name="excel" required class="border p-2 rounded-lg mb-4 w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
        </form>
