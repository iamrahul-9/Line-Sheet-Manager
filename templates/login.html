<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: rgb(21, 21, 21); /* Matt black font color */
        }
    </style>
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required class="border p-2 rounded-lg mb-4 w-full">
            <input type="password" name="password" placeholder="Password" required class="border p-2 rounded-lg mb-4 w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="text-red-500">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
